<!DOCTYPE html>
<html>
    <head>
        <title>Notification</title>
        <style>
            body {
                font-family: Arial, sans-serif;
                background-color: grey;
                margin: 0;
                padding: 20px;
                color: white;
            }
            footer {
                font-size: 10pt;
            }
        </style>
    </head>
    <body>
        <header>
            <h2>%notification_title%</h2>
        </header>
        <br/>
        <main>
            <p>%notification_content%</p>
        </main>
        <hr/>
        <footer>
            <p>If you do not know the reason of this message, please just ignore it.</p>
            <p>Thank you!</p>
            <p>Pluteo</p>
        </footer>
    </body>
</html>
